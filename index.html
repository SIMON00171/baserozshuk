<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Інтегровано з системи Резер+ | Перевірка розшукуваних осіб</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #e7e7e7;
            font-family: Arial, sans-serif;
            color: #181818;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 410px;
            margin: 48px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 2px 14px 0 rgba(0,0,0,0.08);
        }
        .header {
            text-align: center;
            margin-bottom: 26px;
        }
        .header h1 {
            font-size: 1.25rem;
            margin-bottom: 4px;
            font-weight: 700;
            color: #343a40;
        }
        .header span {
            font-size: 0.95rem;
            color: #888;
        }
        label {
            font-size: 0.98rem;
            display: block;
            margin-bottom: 4px;
            margin-top: 14px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 9px 11px;
            font-size: 1rem;
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            margin-bottom: 12px;
            box-sizing: border-box;
            background: #fafbfc;
            color: #222;
        }
        button {
            width: 100%;
            background: #1d6fa5;
            color: #fff;
            font-size: 1.06rem;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
            font-weight: 600;
        }
        button:hover {
            background: #10507a;
        }
        .result {
            margin-top: 20px;
            padding: 13px;
            border-radius: 5px;
            font-size: 1.05rem;
        }
        .in-search {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #e07676;
        }
        .not-in-search {
            background: #eaf8ea;
            color: #187e37;
            border: 1px solid #99d39d;
        }
        .divider {
            margin: 32px 0 18px 0;
            border-top: 1px solid #ececec;
        }
        .footer {
            margin-top: 16px;
            font-size: 0.93rem;
            color: #8b8b8b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Офіційний сервіс перевірки особи</h1>
            <span>Інтегровано з системи <b>Резер+</b></span>
        </div>
        <form id="searchForm" autocomplete="off">
            <label for="pib">ПІБ (Прізвище Ім'я По батькові):</label>
            <input type="text" id="pib" name="pib" placeholder="Введіть ПІБ" required>

            <label for="dob">Дата народження:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Перевірити</button>
        </form>
        <div id="searchResult"></div>

        <div class="divider"></div>
        <form id="removeForm" autocomplete="off">
            <label for="rem_pib">Видалення з розшуку (ПІБ):</label>
            <input type="text" id="rem_pib" name="rem_pib" placeholder="Введіть ПІБ" required>

            <label for="rem_dob">Дата народження:</label>
            <input type="date" id="rem_dob" name="rem_dob" required>

            <button type="submit" style="background:#757575;">Видалити з розшуку</button>
        </form>
        <div id="removeResult"></div>
        
        <div class="footer">
            <span>© 2025 Інтегровано з системи Резер+. Дані оновлюються автоматично.</span>
        </div>
    </div>
    <script>
        // Фейкова перевірка розшуку
        document.getElementById('searchForm').onsubmit = function(e) {
            e.preventDefault();
            const pib = document.getElementById('pib').value.trim();
            const dob = document.getElementById('dob').value;
            let result = Math.random() < 0.5; // 50% ймовірність
            let resultDiv = document.getElementById('searchResult');
            if (!pib || !dob) {
                resultDiv.innerHTML = '';
                return;
            }
            if(result) {
                resultDiv.innerHTML = `<div class="result in-search"><b>Увага!</b> Особа <b>${pib}</b>, ${dob} перебуває у розшуку.<br>Дані інтегровано з системи <b>Резер+</b>.</div>`;
            } else {
                resultDiv.innerHTML = `<div class="result not-in-search">Особа <b>${pib}</b>, ${dob} <b>не перебуває у розшуку</b>.<br>Інтегровано з системи <b>Резер+</b>.</div>`;
            }
        };

        // Фейкове видалення з розшуку
        document.getElementById('removeForm').onsubmit = function(e) {
            e.preventDefault();
            const pib = document.getElementById('rem_pib').value.trim();
            const dob = document.getElementById('rem_dob').value;
            let resultDiv = document.getElementById('removeResult');
            if (!pib || !dob) {
                resultDiv.innerHTML = '';
                return;
            }
            setTimeout(()=>{
                resultDiv.innerHTML = `<div class="result not-in-search">Особа <b>${pib}</b>, ${dob} успішно видалена з розшуку.<br>Зміни інтегровано з системи <b>Резер+</b>.</div>`;
            }, 550);
        }
    </script>
</body>
</html>
